<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css">
  <title>Send Mail</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 form-wrapper auth">
        <h3 class="text-center form-title">Email</h3>
        <form action="mail.php" method="post">
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control form-control-lg">
          </div>
           <div class="form-group">
            <label>Email To</label>
            <input type="text" name="toemail" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <label>CC</label>
            <input type="text" name="cc" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <label>BCC</label>
            <input type="text" name="bcc" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject"class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <label>Enter Masseage</label>
            <textarea  name="message" rows="8" cols="50" class="form-control form-control-lg"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" name="signup-btn" class="btn btn-lg btn-block">Send</button>
          </div>
        </form>
       
      </div>
    </div>
  </div>
</body>
</html>
